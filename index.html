<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museu Virtual Interativo - Início</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-800 font-sans text-gray-300">
    <header class="bg-gray-900 shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-green-400">Museu Virtual</h1>
            <nav class="space-x-6">
                <a href="index.html" class="text-green-300 font-semibold hover:text-green-400">Início</a>
                <a href="agendamento.html" class="text-gray-400 hover:text-green-400 font-semibold">Agendamento</a>
                <a href="acervo.html" class="text-gray-400 hover:text-green-400 font-semibold">Acervo</a>
                <a href="admin.html" class="text-gray-400 hover:text-green-400 font-semibold">Admin</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto mt-12 p-6 bg-gray-700 shadow-lg rounded-lg">
        <section id="hero-carousel" class="mb-8 text-center">
            <h2 class="text-4xl font-extrabold text-green-400 mb-6">Descubra a História em Cada Imagem!</h2>
            <p class="text-lg text-gray-400 mb-8 max-w-3xl mx-auto">
                Explore algumas das nossas peças mais icônicas através deste carrossel e prepare-se para a imersão na Visita Virtual.
            </p>

            <div class="relative w-full max-w-4xl mx-auto rounded-lg overflow-hidden shadow-xl bg-gray-800" style="height: 450px;">
                <div id="carousel-inner" class="flex transition-transform duration-500 ease-in-out h-full">
                    <img src="img/Gemini_Generated_Image_4h6p394h6p394h6p.png" alt="Antigo Artefato" class="w-full h-full object-cover flex-shrink-0">
                    <img src="img/Gemini_Generated_Image_v1prm5v1prm5v1pr.png" alt="Ruínas Milenares" class="w-full h-full object-cover flex-shrink-0">
                    <img src="img/SOBRE-NOS2.jpg" alt="Coleção Histórica" class="w-full h-full object-cover flex-shrink-0">
                </div>

                <button id="prev-btn" class="absolute top-1/2 left-4 transform -translate-y-1/2 bg-gray-900 bg-opacity-75 text-gray-300 p-3 rounded-full hover:bg-opacity-90 transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                    ❮
                </button>
                <button id="next-btn" class="absolute top-1/2 right-4 transform -translate-y-1/2 bg-gray-900 bg-opacity-75 text-gray-300 p-3 rounded-full hover:bg-opacity-90 transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-500">
                    ❯
                </button>

                <div id="carousel-dots" class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2">
                    <button class="dot w-3 h-3 bg-gray-600 rounded-full cursor-pointer hover:bg-gray-500 transition duration-300" data-index="0"></button>
                    <button class="dot w-3 h-3 bg-green-500 rounded-full cursor-pointer hover:bg-green-400 transition duration-300" data-index="1"></button>
                    <button class="dot w-3 h-3 bg-gray-600 rounded-full cursor-pointer hover:bg-gray-500 transition duration-300" data-index="2"></button>
                </div>
            </div>

            </div>
        </section>


    </main>

    <footer class="bg-gray-900 p-6 mt-12 text-center text-gray-400">
        <p>© 2025 Museu Virtual. Todos os direitos reservados. Design com Tailwind CSS.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
